<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="layout :: layout(~{::content})">
    <div class="row justify-content-center" th:fragment="content">
        <div class="col-lg-6">
            <h1 class="h3 mb-3" th:text="${projectDTO.id} != null ? 'Edit Project' : 'New Project'"></h1>
            <form th:action="${projectDTO.id} != null ? @{'/projects/' + ${projectDTO.id}} : @{/projects}" th:object="${projectDTO}" method="post" class="card card-body">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="d-flex justify-content-between">
                    <a th:href="${projectDTO.id} != null ? @{'/projects/' + ${projectDTO.id}} : @{/projects}" class="btn btn-outline-secondary">Cancel</a>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
