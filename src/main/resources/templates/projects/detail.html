<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="layout :: layout(~{::content})">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3" th:text="${project.name}"></h1>
                <p class="text-muted" th:text="${project.description}"></p>
            </div>
            <div class="text-end">
                <a class="btn btn-outline-secondary me-2" th:href="@{'/projects/' + ${project.id} + '/board'}">Board</a>
                <a class="btn btn-primary" th:href="@{'/projects/' + ${project.id} + '/tasks/new'}">Add Task</a>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12" th:each="task : ${tasks}">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title mb-1" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}"></p>
                                <div class="small text-muted">
                                    <span th:text="'Priority: ' + ${task.priority}"></span>
                                    <span class="ms-3" th:text="'Status: ' + ${task.status}"></span>
                                    <span class="ms-3" th:if="${task.assigneeName}" th:text="'Assignee: ' + ${task.assigneeName}"></span>
                                    <span class="ms-3" th:if="${task.dueDate}" th:text="'Due: ' + ${task.dueDate}"></span>
                                </div>
                            </div>
                            <div class="text-end">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/tasks/' + ${task.id} + '/edit'}">Edit</a>
                                <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete task?');">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <h6 class="mb-2">Comments</h6>
                        <div class="mb-3" th:each="comment : ${comments[task.id]}">
                            <div class="border rounded p-2 bg-white">
                                <div class="small text-muted mb-1">
                                    <span th:text="${comment.author.fullName}"></span>
                                    <span th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                                    <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post" class="d-inline float-end">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="btn btn-sm btn-link text-danger" type="submit">Delete</button>
                                    </form>
                                </div>
                                <p class="mb-0" th:text="${comment.content}"></p>
                            </div>
                        </div>
                        <form th:action="@{'/tasks/' + ${task.id} + '/comments'}" th:object="${commentDTO}" method="post" class="mt-2">
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Add comment" th:field="*{content}" rows="2"></textarea>
                                <button class="btn btn-outline-primary" type="submit">Send</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12" th:if="${tasks.isEmpty()}">
                <div class="alert alert-info">No tasks yet. Create the first task!</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
