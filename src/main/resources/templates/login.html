<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="layout :: layout(~{::content})">
    <div class="row justify-content-center" th:fragment="content">
        <div class="col-md-4">
            <h2 class="mb-3 text-center">Sign in</h2>
            <form th:action="@{/login}" method="post" class="card card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" class="form-control" autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid credentials</div>
                <div th:if="${param.logout}" class="alert alert-success mt-3">Logged out</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
