<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">
<div class="login-card text-center shadow-sm border-0">
    <div class="p-4">
        <img th:src="@{/img/LOGO_TASKFLOW.png}" alt="TaskFlow Logo" class="logo mb-3">
        <h2 class="fw-bold text-primary">Welcome to TaskFlow</h2>
        <p class="text-muted mb-4 small">Manage your projects and tasks effortlessly</p>

        <form th:action="@{/login}" method="post" autocomplete="off">
            <div class="form-floating mb-3">
                <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                <label for="username"><i class="bi bi-person-circle me-1"></i> Username</label>
            </div>

            <div class="form-floating mb-3">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                <label for="password"><i class="bi bi-lock-fill me-1"></i> Password</label>
            </div>

            <button class="btn btn-primary w-100 mb-2" type="submit">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>

            <div th:if="${param.error}" class="alert alert-danger small mt-2 mb-0 py-2">
                <i class="bi bi-exclamation-triangle me-1"></i> Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success small mt-2 mb-0 py-2">
                <i class="bi bi-check-circle me-1"></i> Logged out successfully
            </div>
        </form>
    </div>

    <div class="card-footer small text-muted bg-body-tertiary py-2">
        © 2025 TaskFlow • All rights reserved
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
