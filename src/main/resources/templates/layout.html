<!doctype html>
<html lang="ro"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="base(pageTitle, active, content)">

<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>

<body class="bg-light">

  <!-- SIDEBAR + TOPBAR -->
  <div th:replace="~{fragments/nav :: nav(${active})}"></div>

  <!-- CONTENT WRAPPER -->
  <div style="margin-left:240px; padding-top:70px;">  <!-- 70px = înălțimea topbar -->

      <main class="container-fluid px-4">

        <!-- FLASH MESSAGES -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show shadow-sm">
          <i class="bi bi-check-circle me-2"></i>
          <span th:text="${param.success}"></span>
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show shadow-sm">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span th:text="${param.error}"></span>
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- PAGE CONTENT -->
        <th:block th:replace="${content}"></th:block>

      </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
