<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="layout :: layout(~{::content})">
    <div class="row justify-content-center" th:fragment="content">
        <div class="col-lg-7">
            <h1 class="h3 mb-3" th:text="${task} != null ? 'Edit Task' : 'New Task'"></h1>
            <div th:if="${task} != null">
                <form th:action="@{'/tasks/' + ${task.id}}" th:object="${taskUpdate}" method="post" class="card card-body">
                    <div th:replace="~{::formFields}"></div>
                </form>
            </div>
            <div th:if="${task} == null">
                <form th:action="@{'/projects/' + ${project.id} + '/tasks'}" th:object="${taskCreate}" method="post" class="card card-body">
                    <div th:replace="~{::formFields}"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="formFields">
    <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" id="title" type="text" th:field="*{title}">
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label" for="priority">Priority</label>
            <select class="form-select" id="priority" th:field="*{priority}">
                <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <div class="col-md-4" th:if="${task} != null">
            <label class="form-label" for="status">Status</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="assigneeId">Assignee</label>
            <select class="form-select" id="assigneeId" th:field="*{assigneeId}">
                <option value="">-- Unassigned --</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="dueDate">Due Date</label>
            <input class="form-control" id="dueDate" type="date" th:field="*{dueDate}">
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="d-flex justify-content-between mt-4">
        <a th:href="${task} != null ? @{'/projects/' + ${task.project.id}} : @{'/projects/' + ${project.id}}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</th:block>
</body>
</html>
