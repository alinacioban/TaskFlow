<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: base(
          ${mode}=='edit' ? 'Editează Task · TaskFlow' : 'Task Nou · TaskFlow',
          'tasks',
          ~{::content}
      )}">

<th:block th:fragment="content">

    <!-- HEADER -->
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center gap-2">
            <img th:src="@{/img/LOGO_TASKFLOW.png}" width="32" class="rounded">
            <h2 class="h5 mb-0"
                th:text="${mode=='edit'} ? 'Editează Task' : 'Creează Task'"></h2>
        </div>

        <a class="btn btn-outline-secondary" th:href="@{'/projects/' + ${projectId}}">
            <i class="bi bi-arrow-left"></i> Înapoi
        </a>
    </div>

    <!-- FORM -->
    <form class="card p-4 shadow-sm"
          th:action="${mode}=='edit'
                ? @{'/tasks/' + ${taskId}}
                : @{'/projects/' + ${projectId} + '/tasks'}"
          method="post"
          th:object="${formObject}">

        <div class="row">

            <!-- LEFT -->
            <div class="col-lg-8">

                <h5 class="fw-bold mb-3">Detalii</h5>

                <!-- TITLE -->
                <div class="mb-3">
                    <label class="form-label">Titlu *</label>
                    <input th:field="*{title}" class="form-control" required>
                </div>

                <!-- DESCRIPTION -->
                <div class="mb-3">
                    <label class="form-label">Descriere</label>
                    <textarea th:field="*{description}" class="form-control" rows="6"></textarea>
                </div>

                <!-- TIME TRACKING -->
                <h5 class="fw-bold mt-4">Time Tracking</h5>

                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Estimare (ore)</label>
                        <input type="number" step="0.5" th:field="*{estimatedHours}" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Logat (ore)</label>
                        <input type="number" step="0.5" th:field="*{loggedHours}" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Rămas (ore)</label>
                        <input type="number" step="0.5" th:field="*{remainingHours}" class="form-control">
                    </div>

                </div>

                <!-- LABELS -->
                <h5 class="fw-bold mt-4">Etichete</h5>
                <input th:field="*{labels}" class="form-control"
                       placeholder="ex: backend, urgent">

                <!-- COMPONENTS -->
                <h5 class="fw-bold mt-4">Componente</h5>
                <input th:field="*{components}" class="form-control"
                       placeholder="ex: UI, API">

            </div>

            <!-- RIGHT -->
            <div class="col-lg-4">

                <!-- TYPE -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tip Task</label>
                    <select th:field="*{type}" class="form-select">
                        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>

                <!-- PRIORITY -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Prioritate</label>
                    <select th:field="*{priority}" class="form-select">
                        <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </div>

                <!-- STATUS (edit mode only) -->
                <div class="mb-3" th:if="${mode=='edit'}">
                    <label class="form-label fw-bold">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <!-- ASSIGNEE -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Asignat către</label>
                    <select th:field="*{assigneeId}" class="form-select">
                        <option value="">Neasignat</option>
                        <option th:each="u : ${users}"
                                th:value="${u.id}"
                                th:text="${u.fullName}">
                        </option>
                    </select>
                </div>

                <!-- REPORTER -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Reporter</label>
                    <select th:field="*{reporterId}" class="form-select">
                        <option value="">Selectează</option>
                        <option th:each="u : ${users}"
                                th:value="${u.id}"
                                th:text="${u.fullName}">
                        </option>
                    </select>
                </div>

                <!-- DUE DATE -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Termen limită</label>
                    <input th:field="*{dueDate}" type="date" class="form-control">
                </div>

            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary px-4">Salvează</button>
            <a th:href="@{'/projects/' + ${projectId}}" class="btn btn-outline-secondary">Anulează</a>
        </div>

    </form>

</th:block>
</html>
