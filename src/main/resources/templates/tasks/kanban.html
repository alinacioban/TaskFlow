<!-- FILE: src/main/resources/templates/tasks/kanban.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: base(
            ${project.name} + ' · Board · TaskFlow',
            'projects',
            ~{::content}
      )}">

<th:block th:fragment="content">

    <style>
        /* --- KANBAN COLUMN --- */
        .kanban-col {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 12px;
            height: calc(100vh - 180px);
            overflow-y: auto;
        }

        /* --- TASK CARD --- */
        .task-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #e1e4e8;
            transition: 0.15s;
        }
        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        /* PRIORITY BADGES */
        .prio-low { background:#d0e7ff; color:#084298; }
        .prio-medium { background:#fff3cd; color:#856404; }
        .prio-high { background:#f8d7da; color:#842029; }
        .prio-critical { background:#b30000; color:white; }

        /* --- SIDEBAR RIGHT (Task Inspector Jira-like) --- */
        #taskSidebar {
            position: fixed;
            top: 0;
            right: -500px;
            width: 480px;
            height: 100vh;
            background: white;
            box-shadow: -3px 0 12px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 25px;
            overflow-y: auto;
            z-index: 9999;
        }
        #taskSidebar.open {
            right: 0;
        }
        #sidebarClose {
            border: none;
            background: none;
            font-size: 22px;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
    </style>

    <!-- HEADER -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h4 fw-bold" th:text="${project.name}"></h1>
            <span class="badge bg-dark">Kanban Board</span>
        </div>

        <a class="btn btn-outline-secondary" th:href="@{|/projects/${project.id}|}">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- BOARD -->
    <div class="row g-3">

        <!-- TODO -->
        <div class="col-md-4">
            <h5 class="fw-semibold mb-2">To Do</h5>
            <div id="col-todo" class="kanban-col">
                <div th:each="t : ${todo}"
                     class="task-card"
                     th:attr="data-id=${t.id}"
                     onclick="openSidebar(this)">
                    <div class="fw-bold" th:text="${t.title}"></div>
                    <div class="small text-muted" th:text="${t.projectName}"></div>

                    <!-- VALID PRIORITY BADGE -->
                    <span class="badge mt-2"
                          th:classappend="${t.priority.toString().toLowerCase() == 'low'      ? ' prio-low' :
                                           t.priority.toString().toLowerCase() == 'medium'   ? ' prio-medium' :
                                           t.priority.toString().toLowerCase() == 'high'     ? ' prio-high' :
                                                                                               ' prio-critical'}"
                          th:text="${t.priority}">
                    </span>
                </div>
            </div>
        </div>

        <!-- IN PROGRESS -->
        <div class="col-md-4">
            <h5 class="fw-semibold mb-2">In Progress</h5>
            <div id="col-inprogress" class="kanban-col">
                <div th:each="t : ${inProgress}"
                     class="task-card"
                     th:attr="data-id=${t.id}"
                     onclick="openSidebar(this)">
                    <div class="fw-bold" th:text="${t.title}"></div>
                    <div class="small text-muted" th:text="${t.projectName}"></div>

                    <span class="badge mt-2"
                          th:classappend="${t.priority.toString().toLowerCase() == 'low'      ? ' prio-low' :
                                           t.priority.toString().toLowerCase() == 'medium'   ? ' prio-medium' :
                                           t.priority.toString().toLowerCase() == 'high'     ? ' prio-high' :
                                                                                               ' prio-critical'}"
                          th:text="${t.priority}">
                    </span>
                </div>
            </div>
        </div>

        <!-- DONE -->
        <div class="col-md-4">
            <h5 class="fw-semibold mb-2">Done</h5>
            <div id="col-done" class="kanban-col">
                <div th:each="t : ${done}"
                     class="task-card"
                     th:attr="data-id=${t.id}"
                     onclick="openSidebar(this)">
                    <div class="fw-bold" th:text="${t.title}"></div>
                    <div class="small text-muted" th:text="${t.projectName}"></div>

                    <span class="badge bg-success mt-2">DONE</span>
                </div>
            </div>
        </div>

    </div>

    <!-- SIDEBAR -->
    <div id="taskSidebar">
        <button id="sidebarClose" onclick="closeSidebar()">×</button>
        <div id="sidebarContent">
            <!-- AJAX content -->
        </div>
    </div>

    <!-- SORTABLEJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <script>
        /* Drag & Drop */
        ["col-todo", "col-inprogress", "col-done"].forEach(colId => {
            new Sortable(document.getElementById(colId), {
                group: "tasks",
                animation: 150,
                onEnd: e => {
                    const taskId = e.item.dataset.id;
                    const newStatus =
                        colId === "col-todo" ? "TODO" :
                        colId === "col-inprogress" ? "IN_PROGRESS" :
                        "DONE";

                    fetch(`/tasks/${taskId}/status?value=${newStatus}`, {method: "POST"});
                }
            });
        });

        /* Open sidebar */
        function openSidebar(el) {
            const id = el.dataset.id;
            fetch(`/tasks/${id}/sidebar`)
                .then(r => r.text())
                .then(html => {
                    document.getElementById("sidebarContent").innerHTML = html;
                    document.getElementById("taskSidebar").classList.add("open");
                });
        }

        function closeSidebar() {
            document.getElementById("taskSidebar").classList.remove("open");
        }
    </script>

</th:block>
</html>
