<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="layout :: layout(~{::content})">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3" th:text="${project.name} + ' - Board'"></h1>
                <a class="btn btn-link p-0" th:href="@{'/projects/' + ${project.id}}">Back to project</a>
            </div>
            <a class="btn btn-primary" th:href="@{'/projects/' + ${project.id} + '/tasks/new'}">New Task</a>
        </div>
        <div class="row g-3">
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-light">To Do</div>
                    <div class="card-body">
                        <div th:each="task : ${todo}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text small text-muted" th:text="${task.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-secondary" th:text="${task.priority}"></span>
                                    <span class="small" th:text="${task.assigneeName} ?: 'Unassigned'"></span>
                                </div>
                            </div>
                            <div class="card-footer bg-white text-end">
                                <form th:action="@{'/tasks/' + ${task.id} + '/move'}" method="post" class="d-inline">
                                    <input type="hidden" name="status" value="IN_PROGRESS">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn btn-sm btn-outline-primary">Move →</button>
                                </form>
                            </div>
                        </div>
                        <p th:if="${todo.isEmpty()}" class="text-muted">No tasks</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-light">In Progress</div>
                    <div class="card-body">
                        <div th:each="task : ${inProgress}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text small text-muted" th:text="${task.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-secondary" th:text="${task.priority}"></span>
                                    <span class="small" th:text="${task.assigneeName} ?: 'Unassigned'"></span>
                                </div>
                            </div>
                            <div class="card-footer bg-white d-flex justify-content-between">
                                <form th:action="@{'/tasks/' + ${task.id} + '/move'}" method="post">
                                    <input type="hidden" name="status" value="TODO">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn btn-sm btn-outline-secondary">← Move</button>
                                </form>
                                <form th:action="@{'/tasks/' + ${task.id} + '/move'}" method="post">
                                    <input type="hidden" name="status" value="DONE">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn btn-sm btn-outline-primary">Move →</button>
                                </form>
                            </div>
                        </div>
                        <p th:if="${inProgress.isEmpty()}" class="text-muted">No tasks</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-light">Done</div>
                    <div class="card-body">
                        <div th:each="task : ${done}" class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text small text-muted" th:text="${task.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-secondary" th:text="${task.priority}"></span>
                                    <span class="small" th:text="${task.assigneeName} ?: 'Unassigned'"></span>
                                </div>
                            </div>
                            <div class="card-footer bg-white text-start">
                                <form th:action="@{'/tasks/' + ${task.id} + '/move'}" method="post">
                                    <input type="hidden" name="status" value="IN_PROGRESS">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn btn-sm btn-outline-secondary">← Move</button>
                                </form>
                            </div>
                        </div>
                        <p th:if="${done.isEmpty()}" class="text-muted">No tasks</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
