version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: taskhub
      POSTGRES_USER: taskhub
      POSTGRES_PASSWORD: taskhub
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: postgres
    ports:
      - "80:8080"
    command: ["java", "-jar", "/app/app.jar"]
volumes:
  db-data:
